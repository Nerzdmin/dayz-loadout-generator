<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DayZ Loadout Generator</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('assets/background.webp') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }

    .panel {
      background: rgb(0 0 0 / 25%);
      padding: 20px;
      margin: 40px;
      width: 400px;
    }

    h1 {
      font-size: 24px;
      text-align: center;
      text-transform: uppercase;
      border-bottom: 1px solid #aaa;
      padding-bottom: 10px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
	  font-size: 1.6em;
    }

    textarea {
    width: 92%;
    height: 200px;
    background: rgba(0, 0, 0, 0.7);
    padding: 15px;
    color: white;
    font-family: monospace;
    white-space: pre-wrap;
    border-left: 4px solid white;
    margin-top: 10px;
    font-size: 2em;
    text-decoration: capitalize;
}

    button {
      display: block;
      width: 100%;
      background-color: #333;
      color: #fff;
      border: 1px solid #777;
      padding: 10px;
      margin: 10px 0;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #555;
    }

    pre {
      background: rgba(0, 0, 0, 0.7);
      padding: 15px;
      color: white;
      font-family: monospace;
      white-space: pre-wrap;
      border-left: 4px solid red;
      margin-top: 10px;
      font-size: 1.3em;
      text-decoration: capitalize;
    }

	
    .wrapper {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      padding-left: 60px;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="panel">
      <label>ENTER PLAYER NAMES<br><small>(one name per line)</small></label>
      <textarea id="playerNames" placeholder="..."></textarea>
      <button onclick="generateForPlayers()">🎲 Generate Loadouts</button>
    </div>

    <div class="panel">
      <label>LOADOUTS</label>
      <pre id="output">Good Luck!</pre>
      <button onclick="copyResults()">📋 Copy Results</button>
    </div>
  </div>

  <script>
    const snipers = ["Blaze", "Mosin 91/30", "CR-527", "M70 Tundra", "SSG-82", "CR-550 Savanna", "Pioneer", "VS-89", "DMR", "VSD", "VSS"];
    const rifles = ["SKS", "BK-43", "BK-133", "AKM", "AK-74", "AK101", "AKS-74U", "M4A1", "LE-MAS", "SG5-K", "BK-18", "Repeater", "Steyr AUG", "Crossbow", "AUR A1", "AUR AX", "SVAL", "Bizon", "Vikhr"];
    const sidearms = ["IJ-70", "CR-75", "FX-45", "Revolver", "Deagle", "Scorpion", "Derringer", "Longhorn", "MK II", "Mlock-91", "Colt 1911"];

    function getRandom(arr) {
      return arr[Math.floor(Math.random() * arr.length)];
    }

    function generateForPlayers() {
      const input = document.getElementById("playerNames").value.trim();
      const players = input.split("\n").map(name => name.trim()).filter(name => name.length > 0);
      if (players.length === 0) {
        alert("Please enter at least one name.");
        return;
      }

      let result = "🔥 **DayZ Loadouts** 🔥\n\n";
      players.forEach(player => {
        const sniper = getRandom(snipers);
        const rifle = getRandom(rifles);
        const sidearm = getRandom(sidearms);
        result += `**${player}**\n🔫 Primary (Rifle): ${rifle}\n🎯 Sniper: ${sniper}\n🔍 Sidearm: ${sidearm}\n\n`;
      });

      document.getElementById("output").textContent = result;
    }

    function copyResults() {
      const text = document.getElementById("output").textContent;
      if (!text.trim()) {
        alert("There are no results to copy.");
        return;
      }

      navigator.clipboard.writeText(text).then(() => {
        alert("Results copied to clipboard!");
      }).catch(err => {
        alert("Failed to copy text: " + err);
      });
    }
  </script>
</body>
</html>
