<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DayZ Loadout Generator</title>
  <style>
    body {
  background-color: #1a1a1a;
  font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
  color: #e0e0e0;
  padding: 40px;
  background-image: url('ef5fe06e-4272-4db1-8362-75aa4e161f7f.png'); /* LokÃ¡lne alebo cez URL */
  background-size: cover;
  background-position: center;
  background-attachment: fixed;
}

h1 {
  text-transform: uppercase;
  font-size: 26px;
  color: #fff;
  border-bottom: 2px solid #888;
  padding-bottom: 10px;
}

textarea {
  background: rgba(0, 0, 0, 0.5);
  color: #fff;
  border: 1px solid #444;
  padding: 10px;
  width: 100%;
  height: 120px;
  font-size: 16px;
}

button {
  background-color: #444;
  color: white;
  border: none;
  padding: 12px 24px;
  font-size: 16px;
  cursor: pointer;
  margin-top: 15px;
  transition: background 0.2s ease;
}

button:hover {
  background-color: #666;
}

pre {
  background: rgba(0, 0, 0, 0.7);
  color: #0f0;
  padding: 20px;
  font-family: monospace;
  margin-top: 20px;
  border-left: 4px solid #0f0;
  white-space: pre-wrap;
}

  </style>
</head>
<body>
  <h1>ðŸŽ¯ DayZ Loadout Generator</h1>

  <p>Enter player names (one per line):</p>
  <textarea id="playerNames" placeholder="e.g.\nJohn\nAnna\nSteve"></textarea>
  <br><br>
  <button onclick="generateForPlayers()">ðŸŽ² Generate Loadouts</button>

  <pre id="output"></pre>
  
  <button onclick="copyResults()">ðŸ“‹ Copy Results</button>


  <script>
    const snipers = ["Blaze", "Mosin 91/30", "CR-527", "M70 Tundra", "CR-550 Savanna", "Pioneer", "SSG-82", "VS-89", "DMR", "VSD", "VSS"];
    const rifles = ["SKS", "BK-43", "IZh-18", "BK-133", "AKM", "AK-74", "AK101", "AKS-74U", "M4A1", "LE-MAS", "SG5-K", "BK-18", "Repeater", "Crossbow", "AUR A1", "AUR AX", "SVAL", "Vikhr", "Bizon", "UMP"];
    const sidearms = ["IJ-70", "CR-75", "FX-45", "Revolver", "Deagle", "Scorpion", "Derringer", "Longhorn", "MK II", "Mlock-91", "Colt 1911"];

    function getRandom(arr) {
      return arr[Math.floor(Math.random() * arr.length)];
    }

    function generateForPlayers() {
      const input = document.getElementById("playerNames").value.trim();
      const players = input.split("\n").map(name => name.trim()).filter(name => name.length > 0);
      if (players.length === 0) {
        alert("Please enter at least one name.");
        return;
      }

      let result = "ðŸ”¥ **DayZ Loadouts** ðŸ”¥\n\n";

      players.forEach(player => {
        const sniper = getRandom(snipers);
        const rifle = getRandom(rifles);
        const sidearm = getRandom(sidearms);
        result += `**${player}**\nðŸ”« Primary (Rifle): ${rifle}\nðŸŽ¯ Sniper: ${sniper}\nðŸ” Sidearm: ${sidearm}\n\n`;
      });

      document.getElementById("output").textContent = result;
    }
	
	function copyResults() {
  const text = document.getElementById("output").textContent;
  if (!text.trim()) {
    alert("There are no results to copy.");
    return;
  }

  navigator.clipboard.writeText(text).then(() => {
    alert("Results copied to clipboard!");
  }).catch(err => {
    alert("Failed to copy text: " + err);
  });
}

  </script>
</body>
</html>
